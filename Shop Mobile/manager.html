<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
     <link rel="stylesheet" href="./css/style.css">
     <title>Shopping Management</title>
</head>
<body>
     <header class="header">
          <div class="container">
               <div class="content">
                    <h1>Quản trị web bán hàng Online</h1>
               </div>
               <div>
                    <h1><a href="./shopping.html">Trở về trang Shopping</a></h1>
               </div>
               <form action="">
               <input type="text" id="txtId" placeholder="Nhập ID">
               <p class="text-danger" id="idError"></p>
               <input type="text" id="txtName" placeholder="Nhập Name">
               <p class="text-danger" id="nameError"></p>
               <input type="text" id="txtPrice" placeholder="Nhập Price">
               <p class="text-danger" id="priceError"></p>
               <input type="text" id="txtScreen" placeholder="Nhập Screen">
               <p class="text-danger" id="screenError"></p>
               <input type="text" id="txtBackCamera" placeholder="Nhập backCamera">
               <p class="text-danger" id="backError"></p>
               <input type="text" id="txtFrontCamera" placeholder="Nhập frontCamera">
               <p class="text-danger" id="frontError"></p>
               <input type="text" id="txtImg" placeholder="Nhập img url">
               <p class="text-danger" id="imgError"></p>
               <input type="text" id="txtDesc" placeholder="Nhập descsription">
               <p class="text-danger" id="descError"></p>
               <input type="text" id="txtType" placeholder="Nhập type">
               <p class="text-danger" id="typeError"></p>
               <button type="button" onclick="addProduct();" class="btn btn-info">Thêm sản phẩm</button>
               <button type="button" onclick="updateProduct();" class="btn btn-primary">Sửa sản phẩm</button>
               <button id="btnReset" type="reset" style="display: none;">Clear</button>
               </form>
               
               <div class="mt-3 mb-3">
                    <select onchange="filterProduct();" id="productChoose">
                         <option value="">--Chọn dòng sản phẩm</option>
                         <option value="all">Tất cả sản phẩm</option>
                         <option value="iphone">Iphone</option>
                         <option value="samsung">Samsung</option>
                    </select>
               </div>
               
          </div>
     </header>
     <section class="products">
          <div class="container">
               <div id="productList" class="productListx"></div>                
               
          </div>

     </section>
     
     

     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script src="./models/product.js"></script>
     <script src="./js/manage.js"></script>
</body>
</html>
