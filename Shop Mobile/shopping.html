<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
     <link rel="stylesheet" href="./css/style.css">
     <title>Shopping Online</title>
</head>
<body>
     <header  class="header">
          <div class="container">
               <div class="content">
                    <h1>Mua Hàng Online</h1>
               </div>
               <div>
                    <h1><a href="./manager.html">Đi đến trang Quản Lý Sản Phẩm</a></h1>
               </div>
               <input oninput="searchProduct();" id="txtSearch" class="form-control w-50 mb-4" type="text" placeholder="Tìm kiếm sản phẩm">
               <div class="mt-3 mb-3">
                    <select onchange="filterProduct();" id="productChoose">
                         <option value="">--Chọn dòng sản phẩm</option>
                         <option value="all">Tất cả sản phẩm</option>
                         <option value="iphone">Iphone</option>
                         <option value="samsung">Samsung</option>
                    </select>
               </div>
          </div>
     </header>
     <section class="products">
          <div class="container">
               <div id="productList" class="productListx"></div>                
               
          </div>

     </section>
     <section class="cart">
          <div class="container">
               <div class="content">
                    <h1>Giỏ Hàng
                         <span id="countCart"></span>
                    </h1>
                    <table class="table">
                         <thead>
                              <tr>
                                   <th>Hình Ảnh</th>
                                   <th>Sản phẩm</th>
                                   <th>Giá</th>
                                   <th>Số lượng</th>
                                   <th>Tổng cộng</th>
                              </tr>
                         </thead>
                         <tbody id="tbodyCart"></tbody>
                         
                         <tr> 
                              <th></th>
                              <th></th>
                              <th></th>
                              
                              <th>
                                   <div class="sum" id="sum"></div>
                                   
                              </th>
                              <th>
                                   <button onclick="payCart();" id="pay" class="total btn btn-primary">Thanh Toán</button>
                              </th>
                              
                         </tr>
                         
                    </table>
               </div>
          </div>
     </section>
     

     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script src="./models/product.js"></script>
     <script src="./js/shopping.js"></script>
</body>
</html>
